<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hoteles</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <h1>Nombre de la Empresa</h1>
        <form action="#" method="post" class="form1">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="checkin">Fecha de Entrada:</label>
            <input type="date" id="entrada" name="entrada" required>

            <label for="checkout">Fecha de Salida</label>
            <input type="date" id="salida" name="salida" required>

            <label for="tipoEstancia">Tipo de Estancia:</label>
            <select id="tipoEstancia" name="tipoEstancia" required>
                <option value="solo">Sólo Habitación</option>
                <option value="todo">Todo Incluido</option>
            </select>
            
            <label for="tipoHabitacion">Tipo de Habitación:</label>
            <select id="tipoHabitacion" name="tipoHabitacion" required>
                <option value="estandar">Habitación Estandar</option>
                <option value="suite">Suite</option>
            </select>

            <label for="adultos">N&uacute;mero de Adultos:</label>
            <input type="number" id="adultos" name="adultos" min="1" max="4" required>

            <label for="niños">N&uacute;mero de Niños:</label>
            <input type="number" id="niños" name="niños" min="0" max="4" required>

        </form>
        <form action="#" class="form2">
            <button type="button" class="botones" id="boton1" onclick="verReserva()">Ver Reservas</button>
            <button type="submit" class="botones" id="boton2">Crear Reserva</button>
        </form>
    </div>
    <script>
        function verReserva() {
            window.location.href = 'reservas.html';
        }
    </script>
</body>
</html>
